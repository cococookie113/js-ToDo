<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ToDo || School alarm</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="menu js-menu">
      <div id="menu-left"></div>
      <div id="menu-right">
        <ul class="menu__list">
          <li class="menu__list-item" id="menu__list-about">about</li>
          <li class="menu__list-item" id="menu__list-sound">sound</li>
          <li class="menu__list-item" id="menu__list-image">image</li>
        </ul>
        <ul class="menu__page">
          <li class="menu__page-item" id="menu__about-page">
            <div class="menu__page-title">ABOUT</div>
            <div class="page__description">
              This page is made for practicing JS
            </div>
          </li>
          <li class="menu__page-item" id="menu__sound-page">
            <div class="menu__page-title">SOUND</div>
          </li>
          <li class="menu__page-item" id="menu__image-page">
            <div class="menu__page-title">IMAGE</div>
            <div class="page__description">
              <input
                type="file"
                id="menu__image-selector"
                accept=".jpg, .jpeg, .png"
              />
              <img id="test" />
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <div class="menu__white js-menu__white"></div>
    <div class="content-wrap">
      <div class="content-column">
        <div class="js-clock clock">
          <h1>00:00</h1>
        </div>
        <form class="js-form form">
          <input type="text" placeholder="What is your name?" />
        </form>
        <h4 class="js-greetings greetings">1</h4>
        <form class="js-toDoForm toDoForm">
          <input type="text" placeholder="Write a to do" />
        </form>
        <ul class="js-toDoList toDoList"></ul>
        <h1 class="js-classtime classtime"></h1>
      </div>
      <div class="content-column">
        <span class="js-weather weather"></span>
      </div>
    </div>

    <audio id="bell">
      <source src="./audio/bell.mp3" "allowAutoplay" />
    </audio>
    <script src="clock-ring.js" type="text/javascript"></script>
    <script src="clock.js" type="text/javascript"></script>
    <script src="greeting.js" type="text/javascript"></script>
    <script src="todo.js" type="text/javascript"></script>
    <script src="bg.js" type="text/javascript"></script>
    <script src="weather.js" type="text/javascript"></script>
    <script src="menu.js" type="text/javascript"></script>

    <script src="menu-image.js" type="text/javascript"></script>
  </body>
</html>
